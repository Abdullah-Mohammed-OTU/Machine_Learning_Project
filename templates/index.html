<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ridership Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h1 class="text-2xl font-bold text-center mb-2">Ridership Predictor</h1>

    <form id="predictForm" class="space-y-4">
        <div>
            <label class="block font-medium">Date</label>
            <input name="date" type="date" required
                   class="w-full px-3 py-2 border rounded-lg">
        </div>

        <div>
            <label class="block font-medium">Mean Temperature (Â°C)</label>
            <input name="mean_temp" type="number" step="0.1" 
                   class="w-full px-3 py-2 border rounded-lg" required>
        </div>

        <div>
            <label class="block font-medium">Total Precipitation (mm)</label>
            <input name="precip" type="number" step="0.1" 
                   class="w-full px-3 py-2 border rounded-lg" required>
        </div>

        <div>
            <label class="block font-medium">Snow on Ground (cm)</label>
            <input name="snow" type="number" step="0.1" 
                   class="w-full px-3 py-2 border rounded-lg" required>
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Predict
        </button>

    </form>

    <div id="result" class="mt-6 text-center text-xl font-semibold"></div>
    <div id="error" class="mt-2 text-center text-sm text-red-600"></div>

</div>

<script>
    document.getElementById("predictForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const formData = new FormData(e.target);

        const response = await fetch("/predict", {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        const resultEl = document.getElementById("result");
        const errorEl = document.getElementById("error");

        if (response.ok) {
            resultEl.innerText = "Predicted Riders: " + data.prediction;
            errorEl.innerText = "";
        } else {
            resultEl.innerText = "";
            errorEl.innerText = data.error || "Prediction failed. Check inputs.";
        }
    });
</script>

</body>
</html>
